<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber URL Checker</title>
    <style>
        /* General Reset */
        body, h1, h2, h3, p, form, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered Container */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #1e1e1e;
            border-radius: 15px;
            background: #121212;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 20px;
        }

        h2 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        label, input, button {
            font-size: 1.2em;
            margin-top: 10px;
        }

        label {
            display: block;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #0d0d0d;
            color: #e0e0e0;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        }

        h3 {
            margin-top: 20px;
            color: #ff8800;
            text-shadow: 0 0 10px #ff8800, 0 0 20px #ff8800;
        }

        ul {
            list-style: none;
            margin-top: 10px;
            padding: 0;
        }

        li {
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style for the code box */
        .code-box {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            overflow: auto;
            max-height: 500px;
            margin-top: 20px;
            box-shadow: 0 0 10px #ff00ff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cyber URL Checker</h1>
        <form method="post">
            <label for="url">Enter a URL to check:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>
            <button type="submit">Analyze</button>
        </form>
        {% if result is not none %}
            <h2>{{ result }}</h2>
            {% if issues %}
                <h3>Detected Issues:</h3>
                <ul>
                    {% for issue in issues %}
                        <li>{{ issue }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% if content %}
                <h3>Raw HTML Content:</h3>
                <div class="code-box">
                    <pre>{{ content }}</pre>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
