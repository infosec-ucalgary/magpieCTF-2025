<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>McLaren Racing</h1>
        <p>Welcome to McLaren - The power of innovation and speed.</p>
    </header>

    <section id="drivers">
        <h2>Our Drivers</h2>
        <div class="driver">
            <img src="driver1.jpg" alt="Driver 1">
            <p>Lando Norris </p>
        </div>
        <div class="driver">
            <img src="driver2.jpg" alt="Driver 2">
            <p>Oscar Piastri</p>
        </div>
    </section>

    <section id="cars">
        <h2>Our Cars</h2>
        <div class="car">
            <img src="car1.jpg" alt="McLaren Car 1">
        </div>
        <div class="car">
            <img src="car2.jpg" alt="McLaren Car 2">
        </div>
    </section>
    <!-- content... guessing paths -->


</body>
</html>
